<!DOCTYPE html>
<html>
    <head>
        <title>Table One</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="css/table1.css" />
    </head>
    <body class="bg-body-tertiary">
        <div class="container">
            <main>
                <div class="py-5 g-5">
                    <ul class="nav nav-pills" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="step1" data-bs-toggle="tab" data-bs-target="#step1-pane" type="button" role="tab" aria-controls="step1-pane" aria-selected="true">Step 1: Define Table Attributes</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link disabled" id="step2" data-bs-toggle="tab" data-bs-target="#step2-pane" type="button" role="tab" aria-controls="step2-pane" aria-selected="false">Step 2: Set Table Attributes</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link disabled" id="step3" data-bs-toggle="tab" data-bs-target="#step3-pane" type="button" role="tab" aria-controls="step3-pane" aria-selected="false">Step 3: Upload Files</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link disabled" id="step4" data-bs-toggle="tab" data-bs-target="#step4-pane" type="button" role="tab" aria-controls="step4-pane" aria-selected="false">Step 4: Generate Table</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane py-4 show active" id="step1-pane" role="tabpanel" aria-labelledby="step1" tabindex="0">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-5">Define Table Columns and Rows</h5>
                                    <!-- step-1 form -->
                                    <form id="setup1Form">
                                        <!-- number of table columns -->
                                        <div class="row g-3 align-items-center mb-3">
                                            <div class="col-auto">
                                                <label class="form-label fw-bold" for="numOfCols">Number of Table Columns:</label>
                                            </div>
                                            <div class="col-auto">
                                                <input class="form-control" type="number" name="numOfCols" id="numOfCols" min="1" max="10" value="1" />
                                            </div>
                                        </div>
                                        <!-- end of number of table columns -->
                                        <!-- demographic data type -->
                                        <div class="row g-2 align-items-center mb-3">
                                            <div class="col-auto">
                                                <label class="col-form-label fw-bold">Demographic Data Type:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="datatype" id="demQuery" value="query" required="required" />
                                                    <label class="form-check-label" for="demQuery">Demographic Query</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="datatype" id="demBreakdown" value="breakdown" required="required" />
                                                    <label class="form-check-label" for="demBreakdown">Demographic Breakdown</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="demQueryOpts" style="display: none;">
                                            <div class="row g-3 align-items-center mb-3">
                                                <div class="col-auto">
                                                    <label class="form-label fw-bold" for="numOfCols">Number of Demographic Variables:</label>
                                                </div>
                                                <div class="col-auto">
                                                    <input class="form-control" type="number" name="numOfDemVars" id="numOfDemVars" min="1" max="10" value="1" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end of demographic data type -->
                                        <!-- comorbidity -->
                                        <div id="comorbidityOpts">
                                            <div class="row g-2 align-items-center mb-3">
                                                <div class="col-auto">
                                                    <label class="col-form-label fw-bold">Comorbidity:</label>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="comorbidity" id="charlson" value="Charlson" required="required" />
                                                        <label class="form-check-label" for="charlson">Charlson</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="comorbidity" id="elixhauser" value="Elixhauser" required="required" />
                                                        <label class="form-check-label" for="elixhauser">Elixhauser</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="comorbidity" id="noComorbidity:" value="none" required="required" />
                                                        <label class="form-check-label" for="noComorbidity:">None</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end of comorbidity -->
                                    </form>
                                    <!-- end of step-1 form -->
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-end">
                                        <button type="button" class="btn btn-success" onclick="showTab(0, 1);"><i class="bi bi-arrow-right-circle"></i> Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane py-4" id="step2-pane" role="tabpanel" aria-labelledby="step2" tabindex="1">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-5">Set Table Attributes</h5>
                                    <!-- step-2 form -->
                                    <form id="step2Form">
                                        <fieldset class="mb-3">
                                            <legend>Table Columns</legend>
                                            <div class="mx-3 mt-3" id="columnInputs"></div>
                                        </fieldset>
                                        <fieldset class="mb-3" id="demVarFieldset">
                                            <legend>Demographic Variables</legend>
                                            <div class="mx-3 mt-3" id="demVarInputs"></div>
                                        </fieldset>
                                    </form>
                                    <!-- end of step-2 form -->
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="showTab(1, 0);"><i class="bi bi-arrow-left-circle"></i> Back</button>
                                        <button type="button" class="btn btn-success" onclick="showTab(1, 2);"><i class="bi bi-arrow-right-circle"></i> Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane py-4" id="step3-pane" role="tabpanel" aria-labelledby="step3" tabindex="2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-5">Upload Files</h5>
                                    <!-- step-3 form -->
                                    <form id="step3Form">
                                        <div id="fileUpload"></div>
                                    </form>
                                    <!-- end of step-3 form -->
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-secondary" onclick="showTab(2, 1);"><i class="bi bi-arrow-left-circle"></i> Back</button>
                                        <button type="button" class="btn btn-success" onclick="showTab(2, 3);"><i class="bi bi-arrow-right-circle"></i> Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane py-4" id="step4-pane" role="tabpanel" aria-labelledby="step4" tabindex="2">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-5">Construct Table 1</h5>
                                    <div class="row g-2 align-items-center mb-3">
                                        <div class="col-auto">
                                            <label for="selectPatientCounts" class="form-label">Select patient counts for <i>"10 patients or fewer"</i>:</label>
                                        </div>
                                        <div class="col-auto">
                                            <select class="form-select" id="selectPatientCounts" aria-label="Default select example">
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10" selected="selected">10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <table id="tableOne" class="table table-sm table-bordered border-secondary table-striped caption-top mb-0"></table>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex justify-content-start">
                                        <button type="button" class="btn btn-secondary" onclick="showTab(3, 2);"><i class="bi bi-arrow-left-circle"></i> Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="js/table1.js"></script>
    </body>
</html>
